    <div id="header">
        <nav>
            <div class="brand">
                <a href="index.html"><i class="fas fa-money-check"></i>&nbsp;&nbsp;Banka</a>

                <li><a href="signup.html "><i class="fas fa-user-lock"></i> Register</a></li>

            <div class="menu-toggle"><i class="fas fa-bars" aria-hidden="true"></i></div>
            <div class="clear"></div>
        </nav>
    </div>
</body>
<section class="welcome">
    <h1>Admin Dashboard</h1>
</section>
<main class="container">
    <section class="d-sidebar">
        <div class="profile-img">
            <div class="image-container">
                <img src="./img/user.png" alt="user image" style="width:100%;" />
                <form>
                    <img src="./img/camera.png" onclick="document.getElementById('user_img').click()" id="t_c"
                        title="upload image" />
                    <input type="file" id="user_img" style="display:none" />
                </form>
            </div>
        </div>
        <h3>Admin Settings</h3>
        <ul>
            <li><a href="account-dashboard.html">View Accounts</a></li>
            <li><a href="create-admin.html">Create Admin/Staff Account</a></li>
            <li><a href="admin.html">View Admins/Staff</a></li>
            <li>
                <a href="#"><i class="fas sign-out"></i>Log Out</a>
            </li>
        </ul>
    </section>
    <section class="d-main">
        <form>
            <h1>Create Admin/Staff</h1>
                <label for="firstname">Firstname: </label>
                <input type="text" name="firstname" id="firstname" placeholder=" Enter Firstname: " required />
                <label for="lastname">Lastname: </label>
                <input type="text" name="lastname" id="lastname" placeholder=" Enter Lastname: " required />
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter email: " required />
                <label for="username">Username: </label>
                <input type="text" name="username" id="username" placeholder="Enter username: " required />
                <label for="type">Admin type:</label>
                <select id="acct-type" name="acct-type" required>
                    <option disabled selected>Select Admin Type..</option>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                </select>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password" placeholder="Password: " required />
                <label for="c-password">Retype Password: </label>
                <input type="c-password" name="c-password" id="c-password" required placeholder="Retype password: " />
                <button class="btn">Create Account</button>
        </form>
    </section>
    <div class="clear"></div>

</main>
