<section class="welcome">
    <h2>Account Overview</h2>
</section>
<main class="container">
    <section class="d-sidebar">
        <h3>Account Dashboard</h3>
        <ul>
            <li><a href="create-account.html">Create Bank Account</a></li>
            <li><a href="all-transactions.html">View All Transaction</a></li>
            <li><a href="transaction-history.html">Transaction History</a></li>
        </ul>
    </section>
    <section class="d-main">
        <form>
        <h1>Create Banka Account</h1>
        <label for="fullname">Fullname: </label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter fullname" required />
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" placeholder="Enter email" required />
        <label for="phone">Phone: </label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone" required />
        <label for="account-type">Account Type: </label>
        <select id="acccount-type" required>
            <option disabled selected>Select Account Type...</option>
            <option value="current">Savings</option>
            <option value="savings">Current</option>
        </select>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required />
            <span id="terms-msg">By clicking on create bank account, you agree to our
                <a href="#">Account terms and conditions</a></span>
            <button class="btn">Create Bank Account</button>
        </form>
    </section>

</main>
