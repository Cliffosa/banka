<section class="welcome">
    <h1>All Accounts Holder</h1>
</section>
<main class="container">
    <section class="d-sidebar">
        <div class="profile-img">
            <div class="image-container">
                <img src="./img/user.png" alt="user image" style="width:100%;" />
                <form>
                    <img src="./img/camera.png" onclick="document.getElementById('user_img').click()" id="t_c"
                        title="upload image" />
                    <input type="file" id="user_img" style="display:none" />
                </form>
            </div>
        </div>
        <h3>Cashier Settings</h3>
        <ul>
            <li><a href="staff.html">View Accounts</a></li>
            <li><a href="credit.html">Credit User Account</a></li>
            <li><a href="debit.html">Debit User Account</a></li>
            <li>
                <a href="#"><i class="fas sign-out"></i>Log Out</a>
            </li>
        </ul>
    </section>
    <section class="d-main">
        <h2><span>Credit </span>Account</h2>
        <form>
            <label for="acct-num">Account Number: </label>
            <input type="number" name="acct-num" id="acct-num" required />
            <p></p>
            <label for="amt">Amount: </label>
            <input type="number" name="amt" id="amt" required />
            <p></p>
            <button class="btn">Credit Account</button>
        </form>

    </section>
<div class="clear"></div>
</main>
