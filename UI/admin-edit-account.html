    <section>
        <form>
            <h1>Edit Acccount Holder Details</h1>
            <label for="name">Holder's Name: </label>
            <input type="text" name="name" id="name" placeholder=" Holder Name: " required />
            <label for="email">Holder's Email: </label>
            <input type="email" name="email" id="email" placeholder=" Enter Email: " required />
            <label for="type">Acccount Type:</label>
            <select id="acct-type" name="acct-type" required>
                <option value="savings" selected>Savings</option>
                <option value="current">Current</option>
            </select>
            <button>Update</button>
        </form>
    </section>
